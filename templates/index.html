<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mudra Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #3498db;
            margin-bottom: 20px;
        }

        form {
            background-color: #e8f0fe;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: block;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60;
        }

        img {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 10px;
        }

        pre {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            text-align: left;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mudra Detection</h1>

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Upload & Detect</button>
        </form>

        {% if filename %}
            <h2>Uploaded Image:</h2>
            <img src="{{ url_for('static', filename='uploaded/' + filename) }}" alt="Uploaded Image">
        {% endif %}

        {% if prediction %}
            <h2>Prediction:</h2>
            <pre>{{ prediction | tojson(indent=2) }}</pre>
        {% endif %}
    </div>
</body>
</html>
